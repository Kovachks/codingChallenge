<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Link Style Sheets -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <div class='container'>
    <div class='row'>
      <div class='col-md-2'>
      </div>
      <div class='col-md-8 inputDiv'>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Factory Name" id='name'>
        </div>
        <div class="input-group">
          <input type="number" class="form-control"placeholder="Children #" id='childNum'>
          <input type="number" class="form-control" placeholder="Lower Limit" id='lowerLim'>
          <input type="number" class="form-control"placeholder="Upper Limit" id='upperLim'>
        </div>
      </div>
      <div class='col-md-2 buttonDiv'>    
        <button type="button" class="btn btn-secondary" onclick='postNodes()'>Generate Factory</button>
      </div>  
    </div>
    <div class='row'>
      <div class='col-md-2'></div>
        <div class='col-md-8' id='errorDisplay'>
          </div>
    </div>
    <div class='row'>
        <div class='col-md-2'>

          </div>
          <div class='col-md-6'>
            <ul class='rootUl' id='listView'>
            </ul>
          </div>
          
    </div>
  </div>
  <div class='container'>

  </div>
  <div id='inputBox' class='input-group dynamicInput'>
    <label for="generateInput" id='generateInputLabel' class='generateInputLabel'>Item Count:</label>
    <input type="number" class='form-control generateInput' id='generateInput' placeholder='New Item Count' >
    <div class='btnGroup'>
      <button class='btn btn-secondary generateBtn' onclick='generateNewNodes()' id='generateChildBtn'>Generate</button>
      <button class='btn btn-secondary generateBtn' onclick='deleteParent()' id='deleteBtn'>Delete</button>    
    </div>  
  </div>
  <div id='lowerLimitBox' class='input-group dynamicInput'>
    <label for="generateLower" class='generateInputLabel'>New Lower Limit</label>
    <input type="number" class='form-control generateInput' id='generateLower' placeholder='New Lower Limit'>
    <div class='btnGroup'>
      <button class='btn btn-secondary generateBtn'>Update</button>
    </div>
  </div>
  <div id='upperLimitBox' class='input-group dynamicInput'>
      <label for="generateUpper" class='generateInputLabel'>New Upper Limit</label>
      <input type="number" class='form-control generateInput' id='generateUpper' placeholder='New Upper Limit'>
      <div class='btnGroup'>
        <button class='btn btn-secondary generateBtn'>Update</button>
      </div>
    </div>
  
  <!-- Call Scripts -->
  <!-- <script src="/socket.io/socket.io.js"></script> -->
  <script src="./js/socket.io.js"></script>
  <script src='https://boiling-beyond-83726.herokuapp.com/'></script>
  <script src='./js/script.js'></script>

</body>
</html>
